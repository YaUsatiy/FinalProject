slogan=«Olimpia» Fitness Center is a meeting place for active people who want to be strong!
characteristic=New, large and comfortable gym in Minsk with professional equipment!
reasons=5 reasons to come to us?
first_reason=Spacious gym: 400 square meters of area, a system of panoramic and skylights combined with mirrored walls evoke a feeling of lightness and flight.
second_reason=Excellent service with an attractive price: large showers, spacious changing rooms, attentive instructors and friendly administrators - to be in shape has never been so easy.
third_reason=An impressive result: an individual training program, the help of a personal instructor and a complex of more than 50 simulators from American and European manufacturers will allow you to quickly achieve your goals.
fourth_reason=Unforgettable atmosphere: a community of people leading a healthy lifestyle and ready to help with word and deed at the right time.
fifth_reason=A wide selection of subscriptions: do it the way you like. In the morning or in the evening, individually or individually with a trainer. Our instructors will develop a training program, adjust your nutrition
new_style=New style: more and more people are changing bad habits for a gym membership. Keeping yourself in shape is not only useful, but damn nice.
trainers_study=Our trainers have been educated, have special preparation and rich experience in conducting classes. The skill of our instructors is confirmed by numerous awards.\
Today, fitness is not cheap. But the prices for our services will pleasantly surprise you.\
«Olympia» is a real family with a friendly atmosphere. All clients are our friends, whom we are always ready to help! We are sure that after the first lesson the «Olympia» fitness center will become your home
