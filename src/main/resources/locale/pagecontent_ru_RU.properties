slogan=Фитнесс-центр «Олимппия» - место встречи активных людей, которые хотят быть в форме!
characteristic=Новый, большой и комфортный тренажерный зал в Минске с профессиональным оборудованием!
reasons=5 причин прийти именно к нам?
first_reason=Просторный тренажерный зал : 400 квадратных метров площади, система панорамных и мансардных окон в сочетании с зеркальными стенами вызывают ощущение легкости и полета.
second_reason=Отличный сервис по привлекательной цене : большие душевые кабины, просторные раздевалки, внимательные инструкторы и доброжелательные администраторы – быть в форме никогда еще не было настолько просто.
third_reason=Впечатляющий результат : индивидуальная программа тренировок, помощь личного инструктора и комплекс из более чем 50 тренажеров американских и европейских производителей позволят быстро добиться поставленных целей.
fourth_reason=Незабываемая атмосфера : сообщество людей, ведущих здоровый образ жизни и готовых помочь словом и делом в самый нужный момент.
fifth_reason=Широкий выбор абонементов: занимайтесь так, как вам удобно. С утра или вечером, самостоятельно или индивидуально с тренером. Наши инструкторы разработают программу занятий, скорректируют ваше питание.
new_style=Новый стиль : всё больше людей меняют вредные привычки на абонемент в тренажерный зал. Держать себя в форме не только полезно, но и чертовски приятно.
trainers_study=Наши тренеры прошли обучение, имеют специальную подготовку и обладают богатым опытом по ведению занятий. Мастерство наших инструкторов подтверждается многочисленными наградами.\
Сегодня заниматься фитнесом недёшево. Но цены на наши услуги вас приятно удивят.\
«Олимпия» — это настоящая семья, где царит дружная атмосфера. Все клиенты - это наши друзья, которым мы всегда готовы помочь! Мы уверены, что уже после первого занятия фитнесс-центр «Олимпия» станет для вас родным.
