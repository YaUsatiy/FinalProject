button.logout=Выхад
slogan=Фітнес-цэнтр «Алімпія» - месца сустрэчы актыўных людзей, якія хочуць быць у форме!
characteristic=Новая, вялікая і камфортная трэнажорная зала ў Мінску з прафесійным абсталяваннем!
reasons=5 прычын прыйсці менавіта да нас?
first_reason=Прасторная трэнажорная зала: 400 квадратных метраў плошчы, сістэма панарамных і мансардных вокнаў у спалучэнні з люстранымі сценамі выклікаюць адчуванне лёгкасці і палёту.
second_reason=Выдатны сэрвіс па прывабнай цане: вялікія душавыя кабіны, прасторныя раздзявалкі, уважлівыя інструктары і добразычлівыя адміністратары - быць у форме ніколі яшчэ не было настолькі проста.
third_reason=Уражлівы вынік: індывідуальная праграма трэніровак, дапамогу асабістага інструктара і комплекс з больш чым 50 трэнажораў амерыканскіх і еўрапейскіх вытворцаў дазволяць хутка дамагчыся пастаўленых мэтаў.
fourth_reason=Незабыўная атмасфера: супольнасць людзей, якія вядуць здаровы лад жыцця і гатовых дапамагчы словам і справай у самы патрэбны момант.
fifth_reason=Шырокі выбар абанементаў: займайцеся так, як вам зручна. З раніцы ці вечарам, самастойна або індывідуальна з трэнерам. Нашы інструктары распрацуюць праграму заняткаў, скарэктуюць ваша харчаванне.
new_style=Новы стыль: усё больш людзей мяняюць шкодныя звычкі на абанемент у трэнажорную залу. Трымаць сябе ў форме не толькі карысна, але і па-чартоўску прыемна.
trainers_study=Нашы трэнеры прайшлі навучанне, маюць адмысловую падрыхтоўку і валодаюць багатым вопытам па вядзенню заняткаў. Майстэрства нашых інструктараў пацвярджаецца шматлікімі ўзнагародамі.\
Сёння займацца фітнесом нятанна. Але кошты на нашы паслугі вас прыемна здзівяць.\
«Алімпія» - гэта сапраўдная сям'я, дзе пануе дружная атмасфера. Усе кліенты - гэта нашы сябры, якім мы заўсёды гатовыя дапамагчы! Мы ўпэўненыя, што ўжо пасля першага заняткі фітнэс-цэнтр «Алімпія» стане для вас родным.
